<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tahmidur Rahman | Automation Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        cursor: none;
        background-color: #030303;
      }
      .font-mono {
        font-family: 'Fira+Code', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(251, 146, 60, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(251, 146, 60, 0.4);
      }
      
      /* Base Background Animation */
      .bg-main-dark {
        background: #030303;
        position: relative;
      }

      /* Animated Gradient Border */
      .border-gradient {
        position: relative;
        background: #09090b;
        background-clip: padding-box;
        border: 1px solid transparent;
        border-radius: 1.5rem;
      }
      .border-gradient::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -1px; 
        border-radius: inherit;
        background: linear-gradient(135deg, #a855f7, #fb923c, #f97316, #a855f7);
        background-size: 300% 300%;
        animation: borderRotate 10s linear infinite;
        opacity: 0.8;
      }

      @keyframes borderRotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        pointer-events: none;
      }

      /* Wireframe Cube Simulation */
      .wireframe-cube {
        width: 300px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateCube 20s infinite linear;
      }
      .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px dashed rgba(255, 255, 255, 0.1);
      }
      .face-front  { transform: translateZ(150px); }
      .face-back   { transform: rotateY(180deg) translateZ(150px); }
      .face-left   { transform: rotateY(-90deg) translateZ(150px); }
      .face-right  { transform: rotateY(90deg) translateZ(150px); }
      .face-top    { transform: rotateX(90deg) translateZ(150px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(150px); }

      @keyframes rotateCube {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }

      .text-gradient {
        background: linear-gradient(to right, #a855f7 0%, #fb923c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      .btn-gradient {
        background: linear-gradient(135deg, #a855f7 0%, #fb923c 50%, #f97316 100%);
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-gradient:hover {
        background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #a855f7 100%);
        box-shadow: 0 0 20px rgba(251, 146, 60, 0.4);
      }
    </style>
